<body>

  <div id="map"></div>

  <script>

    <script type="module">
      import { csv } from "https://cdn.skypack.dev/d3-fetch@3";

  // initialize the map
  var map = L.map('map').setView([40.761, -74.4289], 2);

  // load a tile layer
  L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://carto.com/basemaps">Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
      maxZoom: 20,
      minZoom: 2,
    }).addTo(map);
csv("mission-somb.csv").then((data) => {
console.log(data);

        for (const d of data) {
          var circle = L.circle([d.lat, d.long], {
            color: red,
            weight: 2,
            fillOpacity: 0.5,
          });

          circle.bindTooltip(d.Name);
    } 
      });
    </script>
